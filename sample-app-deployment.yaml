apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
  labels:
    app: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: 049913821323.dkr.ecr.us-east-1.amazonaws.com/sample-app:v1   # replace with your repo/image
        ports:
        - containerPort: 80
